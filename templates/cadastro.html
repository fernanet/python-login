<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de usuaÅ•io</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Cadastro</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Entrar</a>
				<a href="{{ url_for('cadastro') }}" class="active">Cadastro</a>
			</div>
			<form action="{{ url_for('cadastro') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Nome de usuÃ¡rio" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Senha" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Cadastrar">
			</form>
		</div>
	</body>
</html>
